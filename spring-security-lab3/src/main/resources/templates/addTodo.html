<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="head :: header"></div>
    <title>New To Do</title>
</head>
<body>
    <div class="container">
        <div th:include="navigation :: nav"></div>
        <h1>Add new to do</h1>

        <form action="#" th:action="@{/createtodo}" th:object="${todo}" method="post" id="createToDoForm">
            <div class="form-group">
                <label th:for="${#ids.next('subject')}">Subject</label>
                <input type="text" th:field="*{subject}" id="subject"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('description')}">Description</label>
                <input type="text" th:field="*{description}" id="description"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('startDate')}">Start date</label>
                <input type="date" th:field="*{startDate}" id="startDate"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('dueDate')}">Due date</label>
                <input type="date" th:field="*{dueDate}" id="dueDate"/>
            </div>
            <input type="submit" value="Submit" id="saveToDoButton"></input>
        </form>
    </div>
</body>
</html>
