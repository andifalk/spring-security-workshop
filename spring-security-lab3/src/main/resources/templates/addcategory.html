<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="head :: header"></div>
    <title>New category</title>
</head>
<body>
    <div class="container">
        <div th:include="navigation :: nav"></div>
        <h1>Add new category</h1>

        <form action="#" th:action="@{/createcategory}" th:object="${category}" method="post" id="createCategoryForm">
            <div class="form-group">
                <label th:for="${#ids.next('name')}">Name</label>
                <input type="text" th:field="*{name}" id="name"/>
            </div>
            <input type="submit" value="Submit" id="saveCategoryButton"></input>
        </form>
    </div>
</body>
</html>
