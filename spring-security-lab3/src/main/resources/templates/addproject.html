<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="head :: header"></div>
    <title>New project</title>
</head>
<body>
    <div class="container">
        <div th:include="navigation :: nav"></div>
        <h1>Add new project</h1>

        <form action="#" th:action="@{/createproject}" th:object="${project}" method="post">
            <div class="form-group">
                <label th:for="${#ids.next('name')}">Name</label>
                <input type="text" th:field="*{name}" />
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('active')}">Active</label>
                <input type="checkbox" th:field="*{active}" />
            </div>
            <input type="submit" value="Submit"></input>
        </form>
    </div>
</body>
</html>
