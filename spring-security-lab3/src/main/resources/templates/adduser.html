<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:include="head :: header"></div>
    <title>New User</title>
</head>
<body>
    <div class="container">
        <div th:include="navigation :: nav"></div>
        <h1>Add new user</h1>

        <form action="#" th:action="@{/createuser}" th:object="${user}" method="post" id="createUserForm" class="form-horizontal">
            <div class="form-group">
                <label th:for="${#ids.next('username')}">Subject</label>
                <input type="text" class="form-control" th:field="*{username}" id="username"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('password')}">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('firstName')}">First name</label>
                <input type="text" class="form-control" th:field="*{firstName}" id="firstname"/>
            </div>
            <div class="form-group">
                <label th:for="${#ids.next('lastName')}">Last name</label>
                <input type="text" class="form-control" th:field="*{lastName}" id="lastname"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default" th:value="Add" id="saveUserButton">Add</button>
                <a th:href="@{/users}" class="btn btn-default" id="cancelButton">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
